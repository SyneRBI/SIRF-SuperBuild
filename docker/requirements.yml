name: base
channels:
  - conda-forge
  - https://software.repos.intel.com/python/conda # cil
  - ccpi  # cil
  - defaults
dependencies:
  - setuptools
  - wheel
  - pytest
  - pytest-cov
  - scipy
  - docopt
  - matplotlib
  - pandas
  - tifffile
  - nibabel
  - deprecation
  - nose
  - zenodo_get
  - jupytext
  - tensorboard
  - tensorboardx
  - ccpi::ccpi-regulariser =24.0.1 # cil
  - ccpi::cil-data >=22            # cil
  - ccpi::tomophantom =2.0.0       # cil
  - ipp-devel =2021.12.*   # cil
  - ipp-include =2021.12.* # cil
  - ipp =2021.12.*         # cil
  - dxchange       # cil
  - pillow         # cil
  - olefile >=0.46 # cil
  - pywavelets     # cil
  - tqdm           # cil
  - numba          # cil
  - ccpi::tigre             # cil (GPU)
  - astra-toolbox=2.1=cuda* # cil (GPU)
  - pip
  - pip:
    - git+https://github.com/TomographicImaging/CIL@skbuild
    - git+https://github.com/ismrmrd/ismrmrd-python-tools.git@master#egg=ismrmrd-python-tools
    # TODO: labextension @jupyter-widgets/jupyterlab-manager (jupyterlab_widgets ipywidgets ipympl)
    # is broken because `conda-forge::cil` downgrades `ipywidgets<8` -> breaks `%matplotlib widgets`.
    # - temp fix: install upgraded versions via pip (not conda)
    # - proper fix: remove after https://github.com/TomographicImaging/CIL/issues/1600
    - jupyterlab_widgets
    - ipywidgets>=8
    - ipympl
