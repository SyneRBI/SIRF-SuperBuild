package:
  name: boost
#  version: {{ environ['SIRF_VERSION'] }}
  version: 1.65.1


build:
  preserve_egg_dir: False
#  number: 0
  missing_dso_whitelist:
    - $RPATH/libc.so.6  # [linux]
    - $RPATH/libm.so.6  # [linux]
    - $RPATH/libdl.so.2 # [linux]
    - $RPATH/libpthread.so.0 # [linux]
    - $RPATH/librt.so.1 # [linux]
    - $RPATH/libicuuc.so.60  #[linux]
    - $RPATH/libicui18n.so.60 #[linux]
    
requirements:
  build:
    - cmake >=3.1
    - vc 14 # [win and py36] 
    - vc 9  # [win and py27]
    - h5py
#    - libxml2
    - psutil
    - nose
    - coverage
    - fftw
    - swig >=3
#    - libxslt
#    - armadillo
#    - gtest


  run:
    - vc 14 # [win and py35]
    - vc 9  # [win and py27]
    - h5py
    - psutil
    - fftw
    - libgcc-ng
    - libstdcxx-ng
    - openblas
	
about:
  home: http://www.ccppetmr.ac.uk
  license:  Apache 2.0 license
  summary: 'Synergistic Image Reconstruction Framework'
